<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的心意</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: #333;
        }
        
        .container {
            width: 90%;
            max-width: 600px;
            text-align: center;
            padding: 30px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
        }
        
        h1 {
            color: #e74c3c;
            margin-bottom: 20px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .heart {
            color: #e74c3c;
            font-size: 3rem;
            display: inline-block;
            animation: heartbeat 1.5s infinite;
            margin: 20px 0;
        }
        
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .message {
            font-size: 1.2rem;
            line-height: 1.8;
            margin: 20px 0;
            padding: 0 10px;
            color: #555;
        }
        
        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        button {
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        
        #yes-btn {
            background: #e74c3c;
            color: white;
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);
        }
        
        #no-btn {
            background: #bdc3c7;
            color: white;
            box-shadow: 0 4px 15px rgba(189, 195, 199, 0.3);
        }
        
        button:hover {
            transform: translateY(-3px);
        }
        
        #yes-btn:hover {
            background: #c0392b;
        }
        
        .hidden {
            display: none;
        }
        
        .success-message {
            animation: fadeIn 1.5s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        
        .floating-heart {
            position: absolute;
            font-size: 2rem;
            color: rgba(231, 76, 60, 0.5);
            animation: float 10s infinite linear;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="floating-hearts" id="floating-hearts"></div>
    
    <div class="container" id="main-content">
        <h1>亲爱的，我有话想对你说</h1>
        <div class="heart">❤</div>
        <div class="message">
            从遇见你的那一刻起，我的世界变得更加美好。<br>
            你的笑容是我每天的动力，你的声音是我最爱的旋律。<br>
            我想和你一起走过春夏秋冬，分享生活的点点滴滴。<br>
            你愿意给我一个机会，让我成为你生命中的那个人吗？
        </div>
        <div class="btn-group">
            <button id="yes-btn">我愿意</button>
            <button id="no-btn">再考虑一下</button>
        </div>
    </div>
    
    <div class="container hidden success-message" id="success-message">
        <h1>太好了！</h1>
        <div class="heart">❤</div>
        <div class="message">
            这真是我一生中最幸福的时刻！<br>
            我会用我全部的心意去珍惜你，爱你。<br>
            让我们一起创造属于我们的美好未来吧！
        </div>
        <div class="heart">❤</div>
    </div>

    <script>
        // 创建漂浮的心形
        function createFloatingHearts() {
            const container = document.getElementById('floating-hearts');
            const heartCount = 20;
            
            for (let i = 0; i < heartCount; i++) {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.innerHTML = '❤';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (Math.random() * 10 + 10) + 's';
                heart.style.animationDelay = Math.random() * 5 + 's';
                container.appendChild(heart);
            }
        }
        
        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            createFloatingHearts();
            
            const yesBtn = document.getElementById('yes-btn');
            const noBtn = document.getElementById('no-btn');
            const mainContent = document.getElementById('main-content');
            const successMessage = document.getElementById('success-message');
            
            // "我愿意"按钮点击事件
            yesBtn.addEventListener('click', function() {
                mainContent.classList.add('hidden');
                successMessage.classList.remove('hidden');
                
                // 创建更多心形
                for (let i = 0; i < 50; i++) {
                    setTimeout(() => {
                        const heart = document.createElement('div');
                        heart.className = 'floating-heart';
                        heart.innerHTML = '❤';
                        heart.style.left = Math.random() * 100 + 'vw';
                        heart.style.animationDuration = (Math.random() * 5 + 5) + 's';
                        heart.style.fontSize = (Math.random() * 2 + 1) + 'rem';
                        document.getElementById('floating-hearts').appendChild(heart);
                    }, i * 100);
                }
            });
            
            // "再考虑一下"按钮点击事件
            noBtn.addEventListener('mouseover', function() {
                const x = Math.random() * (window.innerWidth - 150);
                const y = Math.random() * (window.innerHeight - 50);
                noBtn.style.position = 'absolute';
                noBtn.style.left = x + 'px';
                noBtn.style.top = y + 'px';
            });
        });
    </script>
</body>
</html>
